<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="s">
            <div class="wrapper__list">
                <h2 class="title">Мой список дел</h2>
                <div class="input_affairs">
                    <input class="nameInput" placeholder="Что сделать..." type="text" id="nameInput">
                    <button class="myButton" id="myButton">Добавить</button>
                </div>
            </div>
            <ul id="list" class="list">
            </ul>
        </div>

    </div>
    <div class="delete" id="delete">
        <div class="delete__window">
            <div class="delete__title">Подтвердите удаление</div>
            <div class="delete_subtitle">Вы уверены, что хотите удалить эти планы?</div>
            <div class="button">
                <button class="cancel" id="cancel">Отменить</button>
                <button class="OK" id="OK">Удалить</button>
            </div>
        </div>
    </div>

    <script src="scrypt.js"></script>
</body>

</html>
